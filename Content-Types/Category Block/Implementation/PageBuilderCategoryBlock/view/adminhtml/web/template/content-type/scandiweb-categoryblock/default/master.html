<!-- ScandiPWA Rendering Example -->
<widget type="CategoryBlock"
        data-bind="attr: {
        'data-block-title': data.block_title.html,
        'data-block-subtitle': data.block_subtitle.html,
        'data-block-image-src': data.block_image.attributes().src,
        'data-block-image-alt': data.block_image.attributes().alt,
        'data-block-image-title': data.block_image.attributes().title,
        'data-block-image-url': data.block_image_url.attributes().value,
        'data-block-button-text': data.block_button_text.html,
        'data-block-button-url': data.block_button_url.attributes().value,
        'data-first-category-image-src': data.first_category_image.attributes().src,
        'data-first-category-image-alt': data.first_category_image.attributes().alt,
        'data-first-category-image-title': data.first_category_image.attributes().title,
        'data-first-category-url': data.first_category_url.attributes().value,
        'data-first-category-caption': data.first_category_caption.html,
        'data-second-category-image-src': data.second_category_image.attributes().src,
        'data-second-category-image-alt': data.second_category_image.attributes().alt,
        'data-second-category-image-title': data.second_category_image.attributes().title,
        'data-second-category-url': data.second_category_url.attributes().value,
        'data-second-category-caption': data.second_category_caption.html,
        'data-third-category-image-src': data.third_category_image.attributes().src,
        'data-third-category-image-alt': data.third_category_image.attributes().alt,
        'data-third-category-image-title': data.third_category_image.attributes().title,
        'data-third-category-url': data.third_category_url.attributes().value,
        'data-third-category-caption': data.third_category_caption.html,
        'data-fourth-category-image-src': data.fourth_category_image.attributes().src,
        'data-fourth-category-image-alt': data.fourth_category_image.attributes().alt,
        'data-fourth-category-image-title': data.fourth_category_image.attributes().title,
        'data-fourth-category-url': data.fourth_category_url.attributes().value,
        'data-fourth-category-caption': data.fourth_category_caption.html,
        'data-shop-button-text': data.shop_button_text.html,
        'data-shop-button-url': data.shop_button_url.attributes().value
    }"
>
    <div attr="data.main.attributes">
        <div attr="data.block_title.attributes" html="data.block_title.html"></div>
        <div attr="data.block_subtitle.attributes" html="data.block_subtitle.html"></div>
        <div attr="data.block_image.attributes"></div>
        <div attr="data.block_image_url.attributes"></div>
        <div attr="data.block_button_text.attributes" html="data.block_button_text.html"></div>
        <div attr="data.block_button_url.attributes"></div>
        <div attr="data.first_category_image.attributes"></div>
        <div attr="data.first_category_caption.attributes" html="data.first_category_caption.html"></div>
        <div attr="data.first_category_url.attributes"></div>
        <div attr="data.second_category_image.attributes"></div>
        <div attr="data.second_category_caption.attributes" html="data.second_category_caption.html"></div>
        <div attr="data.second_category_url.attributes"></div>
        <div attr="data.third_category_image.attributes"></div>
        <div attr="data.third_category_caption.attributes" html="data.third_category_caption.html"></div>
        <div attr="data.third_category_url.attributes"></div>
        <div attr="data.fourth_category_image.attributes"></div>
        <div attr="data.fourth_category_caption.attributes" html="data.fourth_category_caption.html"></div>
        <div attr="data.fourth_category_url.attributes"></div>
        <div attr="data.shop_button_text.attributes" html="data.shop_button_text.html"></div>
        <div attr="data.shop_button_url.attributes"></div>
    </div>
</widget>
