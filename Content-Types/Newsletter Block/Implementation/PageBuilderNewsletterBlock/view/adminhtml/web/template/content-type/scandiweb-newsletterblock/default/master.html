<!-- ScandiPWA Rendering Example -->
<widget type="NewsletterBlock"
        data-bind="attr: {
        'data-block-title': data.block_title.html,
        'data-block-subtitle': data.block_subtitle.html,
        'data-email-icon-src': data.email_icon.attributes().src,
        'data-email-icon-alt': data.email_icon.attributes().src,
        'data-email-icon-title': data.email_icon.attributes().src,
        'data-input-text': data.input_text.html,
        'data-submit-button-text': data.submit_button_text.html,
        'data-rules-general-text': data.rules_general_text.html,
        'data-rules-first-url': data.rules_first_url.attributes().value,
        'data-rules-first-text': data.rules_first_text.html,
        'data-rules-second-url': data.rules_second_url.attributes().value,
        'data-rules-second-text': data.rules_second_text.html
    }"
>
    <div attr="data.main.attributes">
        <div attr="data.block_title.attributes" html="data.block_title.html"></div>
        <div attr="data.block_subtitle.attributes" html="data.block_subtitle.html"></div>
        <div attr="data.email_icon.attributes"></div>
        <div attr="data.input_text.attributes" html="data.input_text.html"></div>
        <div attr="data.submit_button_text.attributes" html="data.submit_button_text.html"></div>
        <div attr="data.rules_general_text.attributes" html="data.rules_general_text.html"></div>
        <div attr="data.rules_first_url.attributes"></div>
        <div attr="data.rules_first_text.attributes" html="data.rules_first_text.html"></div>
        <div attr="data.rules_second_url.attributes"></div>
        <div attr="data.rules_second_text.attributes" html="data.rules_second_text.html"></div>
    </div>
</widget>
