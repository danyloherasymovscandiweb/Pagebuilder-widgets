<!-- ScandiPWA Rendering Example -->
<widget type="SocialBlock"
        data-bind="attr: {
        'data-block-title': data.block_title.html,
        'data-block-slogan': data.block_slogan.html,
        'data-first-icon-src': data.first_icon.attributes().src,
        'data-first-icon-alt': data.first_icon.attributes().alt,
        'data-first-icon-title': data.first_icon.attributes().title,
        'data-first-caption': data.first_caption.html,
        'data-first-url': data.first_url.attributes().value,
        'data-second-icon-src': data.second_icon.attributes().src,
        'data-second-icon-alt': data.second_icon.attributes().alt,
        'data-second-icon-title': data.second_icon.attributes().title,
        'data-second-caption': data.second_caption.html,
        'data-second-url': data.second_url.attributes().value,
        'data-third-icon-src': data.third_icon.attributes().src,
        'data-third-icon-alt': data.third_icon.attributes().alt,
        'data-third-icon-title': data.third_icon.attributes().title,
        'data-third-caption': data.third_caption.html,
        'data-third-url': data.third_url.attributes().value,
        'data-fourth-icon-src': data.fourth_icon.attributes().src,
        'data-fourth-icon-alt': data.fourth_icon.attributes().alt,
        'data-fourth-icon-title': data.fourth_icon.attributes().title,
        'data-fourth-caption': data.fourth_caption.html,
        'data-fourth-url': data.fourth_url.attributes().value,
        'data-fifth-icon-src': data.fifth_icon.attributes().src,
        'data-fifth-icon-alt': data.fifth_icon.attributes().alt,
        'data-fifth-icon-title': data.fifth_icon.attributes().title,
        'data-fifth-caption': data.fifth_caption.html,
        'data-fifth-url': data.fifth_url.attributes().value
    }"
>
    <div attr="data.main.attributes">
        <div attr="data.block_title.attributes" html="data.block_title.html"></div>
        <div attr="data.block_slogan.attributes" html="data.block_slogan.html"></div>
        <div attr="data.first_url.attributes"></div>
        <div attr="data.first_icon.attributes"></div>
        <div attr="data.first_caption.attributes" html="data.first_caption.html"></div>
        <div attr="data.second_url.attributes"></div>
        <div attr="data.second_icon.attributes"></div>
        <div attr="data.second_caption.attributes" html="data.second_caption.html"></div>
        <div attr="data.third_url.attributes"></div>
        <div attr="data.third_icon.attributes"></div>
        <div attr="data.third_caption.attributes" html="data.third_caption.html"></div>
        <div attr="data.fourth_url.attributes"></div>
        <div attr="data.fourth_icon.attributes"></div>
        <div attr="data.fourth_caption.attributes" html="data.fourth_caption.html"></div>
        <div attr="data.fifth_url.attributes"></div>
        <div attr="data.fifth_icon.attributes"></div>
        <div attr="data.fifth_caption.attributes" html="data.fifth_caption.html"></div>
    </div>
</widget>
